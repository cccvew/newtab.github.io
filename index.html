<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <!-- Подключение шрифта Georama -->
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; color: #fff; font-family: Georama, sans-serif; text-align: center;
            background: url('background.png') center/cover no-repeat; position: relative;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        h1 {
            font-size: 48px; font-weight: bold; color: #fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .search-container {
            display: flex; align-items: center; gap: 10px; /* Расстояние между поиском и логотипом */
        }
        #search {
            padding: 10px; font-size: 16px; border: none; border-radius: 25px; /* Закругленные края */
            width: 500px; background: rgba(55, 55, 55, 0.8); color: #fff; outline: none; text-align: center;
        }
        #search::placeholder { color: #aaa; }
        .logo {
            width: 50px; height: auto; /* Размер логотипа */
            cursor: pointer; /* Меняем курсор на указатель */
            transition: transform 0.2s ease; /* Анимация при наведении */
        }
        .logo:hover {
            transform: scale(1.1); /* Увеличиваем логотип при наведении */
        }
    </style>
</head>
<body>
    <h1>SAINTS SQUAD</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="search">
        <img src="logo.svg" alt="Логотип" class="logo" id="logo">
    </div>

    <script>
        // Функция для выполнения поиска
        function performSearch() {
            const query = document.getElementById('search').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Поиск по нажатию Enter
        document.getElementById('search').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') performSearch();
        });

        // Поиск по клику на логотип
        document.getElementById('logo').addEventListener('click', performSearch);
    </script>
</body>
</html>
